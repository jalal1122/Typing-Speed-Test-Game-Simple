<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <h1 class="velocity-type">Velocity Type</h1>
    <h2 id="timer">ðŸ•’ 00:00</h2>
    <div class="game-container">
      <div class="screen-div">
        <div class="text-to-type"></div>
        <textarea type="text" class="text-container" placeholder="Press SpaceKey to start..."></textarea>
      </div>

      <div class="keyboard">
        <div class="row">
          <div class="key">q</div>
          <div class="key">w</div>
          <div class="key">e</div>
          <div class="key">r</div>
          <div class="key">t</div>
          <div class="key">y</div>
          <div class="key">u</div>
          <div class="key">i</div>
          <div class="key">o</div>
          <div class="key">p</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key backSpace">BackSpace</div>
        </div>
        <div class="row">
          <div class="key">a</div>
          <div class="key">s</div>
          <div class="key">d</div>
          <div class="key">f</div>
          <div class="key">g</div>
          <div class="key">h</div>
          <div class="key">j</div>
          <div class="key">k</div>
          <div class="key">l</div>
          <div class="key">;</div>
          <div class="key">'</div>
        </div>
        <div class="row">
          <div class="key shiftKey">Shift</div>
          <div class="key">z</div>
          <div class="key">x</div>
          <div class="key">c</div>
          <div class="key">v</div>
          <div class="key">b</div>
          <div class="key">n</div>
          <div class="key">m</div>
          <div class="key">,</div>
          <div class="key">.</div>
          <div class="key">/</div>
          <div class="key shiftKey">Shift</div>
        </div>
        <div class="row">
          <div class="key spaceKey">Space</div>
        </div>
      </div>
    </div>
    <div class="tint"></div>
    <div class="finish-container">
      <h1 class="finish-heading">Game Over</h1>
      <h2 id="time-finish">Your time: 01:00</h2>
      <h2 id="speed-finish">Your speed: 0 WPM</h2>
      <button class="restart-button">Restart</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
